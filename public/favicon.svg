<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0a"/>
  
  <!-- Racing stripes -->
  <rect x="10" y="20" width="80" height="8" fill="url(#grad1)" opacity="0.8"/>
  <rect x="10" y="35" width="80" height="8" fill="url(#grad2)" opacity="0.8"/>
  
  <!-- GR Letters -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#grad1)" text-anchor="middle">GR</text>
  
  <!-- Speed lines -->
  <line x1="5" y1="50" x2="25" y2="50" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  <line x1="5" y1="60" x2="20" y2="60" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
  <line x1="5" y1="70" x2="15" y2="70" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>
  
  <!-- Neon glow effect -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.3"/>
</svg>
